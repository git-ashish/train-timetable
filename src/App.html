<div>
	<svg {width} {height}>
		{#await promise}
			<text>loading stations...</text>
		{:then data}
			<Legs legs={data.legs} trips={data.trips} {width} {height} x={data.x} y={data.y} />
			<Stations stations={data.stations} {width} {height} x={data.x} y={data.y} />
		{/await}
	</svg>
</div>

<style>
	h1 {
		color: purple;
	}
</style>

<script>
	import { csv } from 'd3-fetch'
	import { extent } from 'd3-array'
	import { scaleLinear } from 'd3-scale'
	import store from './store.js'

	export default {
		store: () => store,
		oncreate() {
			console.log(this.store.get().elapsed)
		},
		data: () => ({
			width: 1000,
			height: 2000,
			promise: Promise.all([
				'./data/stations.csv',
				'./data/legs.csv',
				'./data/data.csv'
			].map(d => csv(d)))
				.then(results => {
					const stations = results[0]
						.filter(d => !d['full-name'].toLowerCase().includes('grens'))
						.map(d => ({
							...d,
							lat: +d.lat,
							lon: +d.lon
						}))

				const legs = results[1].map(d => ({
					...d,
					'tarif-unit': +d['tarif-unit'],
					from: stations.find(s => s['short-name'] === d.from),
					to: stations.find(s => s['short-name'] === d.to)
				}))

				const trips = results[2].map(d => ({
					...d,
					arrive: +d.arrive,
					depart: +d.depart,
					leg: legs.find((l, i) => i === +d['leg-index']),
					'train-id': +d['train-id'],
					'leg-index': +d['leg-index'],
					'trip-id': +d['trip-id'],
				}))

				console.log(trips.filter(d => 768 >= d.depart && d.arrive >= 768))

				const x = scaleLinear()
					.domain(extent(stations, d => d.lon))
					.range([0, 1000])

				const y = scaleLinear()
					.domain(extent(stations, d => d.lat))
					.range([2000, 0])

				console.log(stations, legs, trips)

				return {
					stations,
					legs,
					trips,
					x,
					y
				}
			})
			// promise: new Promise(resolve => {
			// 	csv('./data/stations.csv', row => ({
			// 		...row,
			// 		lat: +row.lat,
			// 		lon: +row.lon
			// 	}))
			// 		.then(data => {
			// 			console.log(data)
			// 			resolve(data)
			// 		})
			// }),
		}),
		components: {
			Stations: './Stations.svelte',
			Legs: './Legs.svelte'
		}
	}
</script>
